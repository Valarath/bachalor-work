plugins {
    id 'java'
}
apply plugin: 'java'

sourceCompatibility = 10

repositories {
    mavenCentral()
}

ext.moduleName = 'database'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}

dependencies {
    compile project(':model')
    compile project(':service')
    compile group: 'org.liquibase', name: 'liquibase-gradle-plugin', version: '2.0.1'
}
