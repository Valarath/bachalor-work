databaseChangeLog:
  - changeset:
    id: create_user_table
    author: michal_keder
    changes:
      - createTable:
          tableName: user
        columns:
          - column:
              name: user_id
              type: int
              autoIncrement: true
              constraints:
                primaryKeyName: user_id
                primaryKey: true
                nullable: false
          - column:
              name: score
              type: float
          - column:
              name: username
              type: varchar(50)