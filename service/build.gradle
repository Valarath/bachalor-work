plugins {
    id 'java'
}
apply plugin: 'java'

sourceCompatibility = 10

repositories {
    mavenCentral()
}

ext.moduleName = 'service'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}

dependencies {
    compile project(':model')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
